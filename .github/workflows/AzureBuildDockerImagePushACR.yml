name: Build Linux Container Image and Push to ACR

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: multitdockeracr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Login to ghcr.io
      run: |
        echo "${{ secrets.GHCR_TOKEN }}" | docker login --username "${{ secrets.USERNAME }}" --password-stdin ghcr.io
    - name: Get latest tag
      run: |
        latest_tag=$(curl -s https://api.github.com/repos/junnuvenu/nginx/releases/latest | jq -r '.tag_name')
    - name: Pull image from ghcr.io
      run: |
        docker pull ghcr.io/junnuvenu/nginx:${{ latest_tag }}
    - run: |
        docker tag $(docker images --format "{{.Repository}}:{{.Tag}}" | head -n 1) "multitdockeracr.azurecr.io/nginx_proj:1.0.${{github.run_number}}"
    - run: |
        SHA=$(git rev-parse HEAD)
        docker push multitdockeracr.azurecr.io/nginx_proj:1.0.${{github.run_number}}
