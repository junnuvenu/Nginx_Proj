name: Build Linux Container Image and Push to ACR

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: multitdockeracr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
        SHA=$(git rev-parse HEAD)
        docker tag ghcr.io/junnuvenu/nginx_proj:$SHA "multitdockeracr.azurecr.io/nginx_proj:$SHA"
        docker push multitdockeracr.azurecr.io/nginx_proj:${{ github.sha }}
