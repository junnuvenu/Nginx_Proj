name: Deploy
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login --username "${{ secrets.ACR_USERNAME }}" --password-stdin "${{ secrets.ACR_LOGIN_SERVER }}"
      - name: Deploy image to ACR
        run: |
          docker tag <ghcr.io/junnuvenu/nginx:latest> "${{ secrets.ACR_LOGIN_SERVER }}/<image>:<tag>"
          docker push "${{ secrets.ACR_LOGIN_SERVER }}/<image>:<tag>"
