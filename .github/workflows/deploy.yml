name: Deploy
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login --username "${{ secrets.ACR_USERNAME }}" --password-stdin "${{ secrets.ACR_LOGIN_SERVER }}"
      - name: Deploy image to ACR
        run: |
          docker tag app ghcr.io/junnuvenu/nginx:1.0.51 "${{ secrets.ACR_LOGIN_SERVER }}/nginx:1.0.51"
          docker push "${{ secrets.ACR_LOGIN_SERVER }}/nginx:1.0.51"
