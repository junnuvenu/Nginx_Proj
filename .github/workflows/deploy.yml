name: Deploy
on: [push]
env:
  GITHUB_SHA: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v2
 
    - name: Login to ghcr.io
      run: |
        echo "${{ secrets.GHCR_TOKEN }}" | docker login --username "${{ secrets.ACR_USERNAME }}" --password-stdin ghcr.io
    - name: Pull latest image from ghcr.io
      run: |
        IMAGE_TAG=ghcr.io/junnuvenu/nginx_proj:${{ env.GITHUB_SHA }}
        docker pull $IMAGE_TAG
    - name: Login to ACR
      run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login --username "${{ secrets.ACR_USERNAME }}" --password-stdin "${{ secrets.ACR_LOGIN_SERVER }}"
    - name: Deploy latest image to ACR
      run: |
        IMAGE_TAG=ghcr.io/junnuvenu/nginx_proj:${{ env.GITHUB_SHA }}
        ACR_IMAGE_TAG={{secrets.ACR_LOGIN_SERVER}}/nginx_proj:${{ env.GITHUB_SHA }}
        docker tag $IMAGE_TAG $ACR_IMAGE_TAG
        docker push $ACR_IMAGE_TAG


